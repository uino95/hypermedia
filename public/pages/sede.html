    <script type="text/javascript">
    var map;
    var locationId = getAllUrlParams().id;
    var sede = [];

    function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
            center: {
                lat: 41.903598,
                lng: 12.479642
            },
            zoom: 5
        });
        var geocoder = new google.maps.Geocoder();
        addMarker();
        let country = "Italy";
        geocoder.geocode({
            'address': country
        }, function(results, status) {
            if (status == google.maps.GeocoderStatus.OK) {
                map.setCenter(results[0].geometry.location);
            }
        });

        function addMarker() {
            try {
                geocoder.geocode({
                    'address': sede[0].name + ' italy'
                }, function(results, status) {
                    if (status == google.maps.GeocoderStatus.OK) {
                        let contentString = '<div id="content">' +
                            '<div id="siteNotice">' +
                            '</div>' +
                            '<h1 id="firstHeading" class="firstHeading">PMS ' + sede[0].name + '</h1>' +
                            '<div id="bodyContent">' +
                            '<p>' + sede[0].basicInfo + '</p> ' +
                            '</div>' +
                            '</div>';
                        var infowindow = new google.maps.InfoWindow({
                            content: contentString
                        });
                        map.setCenter(results[0].geometry.location);
                        var marker = new google.maps.Marker({
                            map: map,
                            position: results[0].geometry.location,
                            title: sede[0].name
                        });
                        marker.addListener('click', function() {
                            infowindow.open(map, marker);
                        });
                    } else {
                        alert('Geocode was not successful for the following reason: ' + status);
                    }
                });
            } catch (err) {
                console.log(err);
            }
        }
    }
    fetch(`/locations/` + locationId)
        .then(function(response) {
            return response.json();
        })
        .then(function(data) {
            sede = data;
            $('#locationName').text(data[0].name);
            $('#basicInfo').text(data[0].basicInfo);
            $('#contacts').text(data[0].contacts);
            initMap();
        }).catch(function(err) {
            console.log(err);
            // Gets called if request fails, or even if .then fails
            return badRequest();
        });
    fetch(`/servicesbylocation/` + locationId)
        .then(function(response) {
            return response.json();
        })
        .then(function(data) {
            data.forEach(function(item) {
                $('#availableServices').append(`
                        <li><h4><a href="servizio.html?id=` + item.id + `">` + item.name + `</a></h4></li>
                        `);
            });
        })
        .catch(function(err) {
            console.log(err);
            // Gets called if request fails, or even if .then fails
            return badRequest();
        });
    jQuery(document).ready(function() {
        App.init();
    });
    </script>
