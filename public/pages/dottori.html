    <script type="text/javascript">
    jQuery(document).ready(function() {
        App.init();
        $("#doctorsSort").append(`
                        <li class="filter" data-filter="loc_2">CIAOCAZZO</li>`);

        function populate() {
            Array.prototype.contains = function(elem) {
                for (var i in this) {
                    if (this[i] == elem) return true;
                }
                return false;
            }
            var locations = [];
            fetch(`/doctors`)
                .then(function(response) {
                    return response.json();
                })
                .then(function(data) {
                    data.map(addLocationSort);
                    return data;
                })
                .then(function(data) {
                    data.map(addDoctor);
                })
                .catch(function(err) {
                    // Gets called if request fails, or even if .then fails
                    //return badRequest();
                    console.log("error");
                });

            function addLocationSort(doc) {
                if (!locations.contains(doc.locationId)) {
                    locations.push(doc.locationId);
                    fetch(`/locations/` + doc.locationId)
                        .then(function(response) {
                            return response.json();
                        })
                        .then(function(loc) {
                            $("#doctorsSort").append(`
                        <li class="filter" data-filter="loc_${loc[0].id}">${loc[0].name}</li>`);
                        }).catch(function(err) {
                            // Gets called if request fails, or even if .then fails
                            //return badRequest();
                            console.log("....err2");
                        });
                }
            }

            function addDoctor(doc) {
                $("#doctorsList").append(`
                <li class="col-md-3 col-sm-6 col-xs-12 mix loc_${doc.locationId} mix_all" data-cat="1" style=" display: inline-block; opacity: 1;">
                        <a href="profilo_dottore.html">
                            <img class="img-responsive" src="../assets/img/doctors/${doc.id}.jpg" alt="">
                            <span class="sorting-cover">
                                <span>${doc.name} ${doc.surname}</span>
                            <p>Eventuali info</p>
                            </span>
                        </a>
                    </li>`);
            }
        }
        var deferred = populate();
        $.when(deferred).done(function() {
            console.log("done! mixing up...");
            $('.sorting-grid').mixitup();
        });
    });
    </script>
