    <script type="text/javascript">
    jQuery(document).ready(function() {
        App.init();
        
        var locations = [];
        fetch(`/doctors`)
            .then(function(response) {
                return response.json();
            })
            .then(function(data) {
                data.map(addLocationSort);
                return data;
            })
            .then(function(data) {
                data.map(addDoctor);
                $('.sorting-grid').mixitup();
            })
            .then(function(data) {
                $(".filter").each(function(index) {
                    if (index > 0) { //skip first "all" filter
                        let id = $(this).attr("data-filter").slice(-1);
                        fetch(`/locations/` + id)
                            .then(function(response) {
                                return response.json();
                            })
                            .then(function(data) {
                                $('*[data-filter="loc_' + data[0].id + '"]').text(data[0].name);
                            });
                    }
                });
            });

        function addLocationSort(doc) {
            if (!locations.contains(doc.locationId)) {
                locations[doc.locationId] = doc.locationId;
                $("#doctorsSort").append('<li class="filter" data-filter="loc_' + doc.locationId + '">' + doc.locationId + '</li>');
            }
        }

        function addDoctor(doc) {
            $("#doctorsList").append(`
                <li class="col-md-3 col-sm-6 col-xs-12 mix loc_${doc.locationId} mix_all" data-cat="1" style=" display: inline-block; opacity: 1;">
                        <a href="profilo_dottore.html?id=${doc.id}">
                            <img class="img-responsive" src="../assets/img/doctors/${doc.id}.jpg" alt="">
                            <span class="sorting-cover">
                                <span>${doc.surname} ${doc.name}</span>
                            <p>Eventuali info</p>
                            </span>
                        </a>
                    </li>`);
        }
    });
    </script>
